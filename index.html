<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cilene & Vianney – Mariage sous le soleil</title>
  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f7f2;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #223128;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bande-jaune {
      width: 90vw;
      max-width: 900px;
      height: 56px;
      background: #e8c049;
      margin: 32px auto 0 auto;
      border-radius: 6px 6px 0 0;
    }
    .container {
      width: 90vw;
      max-width: 900px;
      background: transparent;
      padding: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 0 0 24px 24px;
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 3.6rem;
      text-align: center;
      margin: 32px 0 0 0;
      letter-spacing: 6px;
      line-height: 1;
      font-weight: normal;
      text-transform: uppercase;
    }
    .et {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.5rem;
      color: #223128bb;
      margin: 0;
    }
    .subtitle {
      text-align: center;
      margin: 20px 0 0 0;
      font-size: 1.25rem;
      letter-spacing: 1px;
    }
    .programme-section {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin: 38px 0 0 0;
      gap: 30px;
      align-items: flex-start;
    }
    /* TIMELINE */
    .timeline-section {
      width: 54%;
      min-width: 220px;
      padding-right: 0;
    }
    .timeline-title {
      font-weight: bold;
      font-size: 1.14rem;
      letter-spacing: 1px;
      margin-bottom: 18px;
      text-transform: uppercase;
      color: #223128dd;
    }
    .timeline {
      position: relative;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: flex-start;
    }
    .timeline::before {
      content: "";
      position: absolute;
      left: 13px;
      top: 3px;
      bottom: 3px;
      width: 3px;
      background: #22312830;
      border-radius: 2px;
      z-index: 1;
    }
    .timeline-item {
      display: flex;
      align-items: flex-start;
      gap: 22px;
      position: relative;
    }
    .timeline-dot {
      width: 18px;
      height: 18px;
      background: #f8f7f2;
      border: 3px solid #22312888;
      border-radius: 50%;
      margin-top: 1px;
      z-index: 2;
      transition: border 0.2s, background 0.2s;
    }
    .timeline-item-active .timeline-dot,
    .timeline-dot-active {
      border: 4px solid #d9a700;
      background: #fff8e1;
      box-shadow: 0 0 0 2px #e8c04955;
    }
    .timeline-date {
      font-size: 1.14rem;
      font-weight: bold;
      color: #223128cc;
    }
    .timeline-label {
      font-size: 1.03rem;
      margin-top: 1px;
      color: #223128b0;
    }
    .timeline-date-active {
      color: #d9a700;
      font-size: 1.22rem;
      letter-spacing: 1px;
    }
    .timeline-label-active {
      color: #223128;
      font-weight: bold;
      font-size: 1.08rem;
      margin-top: 2px;
      position: relative;
    }
    .timeline-wave {
      margin-top: 3px;
      display: block;
    }
    /* COLONNE DROITE (ILLUSTRATION) */
    .illustration {
      width: 43%;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .chateau {
      width: 120px;
      margin-bottom: 12px;
      display: block;
    }
    .chateau-label {
      font-weight: bold;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.2px;
      line-height: 1.2;
    }
    .voir-plan {
      color: #223128;
      font-size: 1rem;
      text-align: center;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      transition: color 0.18s;
    }
    .voir-plan:hover {
      color: #d9a700;
    }
    /* INFOS PRATIQUES */
    .infos-pratiques {
      margin: 38px 0 0 0;
      width: 100%;
      text-align: center;
    }
    .infos-icons {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 18px 0;
      flex-wrap: wrap;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1.08rem;
      min-width: 120px;
      color: #223128c8;
    }
    .info-item svg {
      flex-shrink: 0;
    }
    .rsvp-btn {
      margin: 26px auto 0 auto;
      padding: 11px 38px;
      background: transparent;
      border: 2px solid #223128;
      border-radius: 9px;
      font-size: 1.15rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .rsvp-btn:hover {
      background: #e8c04933;
    }
    .vague-bas {
      width: 90vw;
      max-width: 900px;
      margin: 40px auto 0 auto;
      display: block;
    }
    @media (max-width: 700px) {
      .container, .bande-jaune, .vague-bas { width: 98vw; }
      .programme-section { flex-direction: column; gap: 0; }
      .timeline-section, .illustration { width: 100%; min-width: 0; }
      .illustration { margin-top: 38px; }
      h1 { font-size: 2.1rem; }
    }
  </style>
</head>
<body>
  <div class="bande-jaune"></div>
  <div class="container">
    <h1>CILENE</h1>
    <div class="et">&amp;</div>
    <h1>VIANNEY</h1>
    <div class="subtitle">WEEK-END DE MARIAGE SOUS LE SOLEIL</div>
    <div class="programme-section">
      <div class="timeline-section">
        <div class="timeline-title">LE PROGRAMME</div>
        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div>
              <div class="timeline-date">Vendredi 16 juillet</div>
              <div class="timeline-label">Verre de bienvenue</div>
            </div>
          </div>
          <div class="timeline-item timeline-item-active">
            <div class="timeline-dot timeline-dot-active"></div>
            <div>
              <div class="timeline-date timeline-date-active">Samedi 17 juillet</div>
              <div class="timeline-label timeline-label-active">
                <strong>Cérémonie</strong><br>
                <strong>Dîner & fête</strong>
                <svg class="timeline-wave" viewBox="0 0 70 12" width="70" height="12"><path d="M0 8 Q 20 2 35 8 T 70 8" stroke="#223128" stroke-width="2.5" fill="none"/></svg>
              </div>
            </div>
          </div>
          <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div>
              <div class="timeline-date">Dimanche 18 juillet</div>
              <div class="timeline-label">Déjeuner au<br>bord de la piscine</div>
            </div>
          </div>
        </div>
      </div>
      <div class="illustration">
        <!-- Illustration château stylisé -->
        <svg class="chateau" viewBox="0 0 140 90" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="40" width="28" height="38" stroke="#223128" stroke-width="2"/>
          <rect x="48" y="24" width="44" height="54" stroke="#223128" stroke-width="2"/>
          <rect x="98" y="40" width="28" height="38" stroke="#223128" stroke-width="2"/>
          <rect x="64" y="58" width="12" height="20" stroke="#223128" stroke-width="2"/>
          <line x1="14" y1="90" x2="126" y2="90" stroke="#223128" stroke-width="2"/>
          <polygon points="24,40 24,30 32,24 40,30 40,40" stroke="#223128" stroke-width="2" fill="none"/>
          <polygon points="108,40 108,30 116,24 124,30 124,40" stroke="#223128" stroke-width="2" fill="none"/>
        </svg>
        <div class="chateau-label">CHÂTEAU DE<br>VAUCOULEURS</div>
        <a href="#" class="voir-plan">
          <svg width="16" height="16" fill="none" stroke="#223128" stroke-width="2"><circle cx="8" cy="8" r="7"/><circle cx="8" cy="8" r="2" fill="#223128"/></svg>
          VOIR LE PLAN
        </a>
      </div>
    </div>
    <div class="infos-pratiques">
      <div class="timeline-title">INFOS PRATIQUES</div>
      <div class="infos-icons">
        <div class="info-item">
          <svg width="22" height="18" fill="none" stroke="#223128" stroke-width="2"><rect x="1" y="7" width="20" height="10" rx="2"/><line x1="6" y1="17" x2="6" y2="13"/><line x1="16" y1="17" x2="16" y2="13"/></svg>
          HÉBERGEMENT
        </div>
        <div class="info-item">
          <svg width="22" height="18" fill="none" stroke="#223128" stroke-width="2"><rect x="3" y="7" width="16" height="8" rx="3"/><circle cx="7" cy="16" r="2"/><circle cx="15" cy="16" r="2"/></svg>
          ACCÈS
        </div>
        <div class="info-item">
          <svg width="22" height="18" fill="none" stroke="#223128" stroke-width="2"><circle cx="11" cy="7" r="4"/><ellipse cx="11" cy="14" rx="7" ry="4"/></svg>
          ENFANTS BIENVENUS
        </div>
      </div>
    </div>
    <button class="rsvp-btn">RSVP</button>
  </div>
  <svg class="vague-bas" viewBox="0 0 900 40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M0 25 Q 100 0 225 20 T 450 20 T 675 30 T 900 10" stroke="#223128" stroke-width="6" fill="none"/>
  </svg>
</body>
</html>
