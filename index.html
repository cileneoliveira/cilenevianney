<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cilene & Vianney – Mariage</title>
  <!-- Playfair Display pour tout, très éditorial -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --jaune: #efc84a;
      --bleu: #2538a5;
      --fond: #fcfaf6;
      --texte: #232323;
      --or: #dfb241;
    }
    body {
      font-family: 'Playfair Display', serif;
      background: var(--fond);
      color: var(--texte);
      margin: 0;
      padding: 0;
    }
    header {
      position: relative;
      background: var(--fond);
      padding: 0 0 2.5rem 0;
    }
    .bande-jaune {
      width: 100vw;
      min-height: 70px;
      height: 13vw;
      background: url('bande-jaune.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    nav.menu {
      position: absolute;
      left: 0; top: 0; width: 100vw; height: 13vw; min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6vw;
      z-index: 2;
      font-size: 1.15rem;
      font-weight: 600;
    }
    nav.menu a, nav.menu .switch-lang a {
      color: var(--bleu);
      text-decoration: none;
      margin: 0 1.1rem;
      font-weight: 600;
      transition: color 0.2s;
      font-size: 1.07rem;
      background: none;
      border: none;
      outline: none;
      font-family: inherit;
    }
    nav.menu a:hover, nav.menu .switch-lang a.active {
      color: var(--or);
      border-bottom: 2px solid var(--or);
    }
    nav.menu .switch-lang {
      margin-left: 2vw;
      font-size: 1.09rem;
    }
    nav.menu .switch-lang a {
      margin: 0 0.25rem;
    }
    .noms {
      font-size: 3.2rem;
      letter-spacing: 0.11em;
      font-weight: 700;
      margin: 3.8vw 0 0.8vw 0;
      text-align: center;
      color: var(--texte);
    }
    .dates {
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      color: var(--or);
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .dates .jour {
      font-size: 2.4rem;
      color: var(--or);
      font-weight: 700;
      margin: 0 0.35rem;
      vertical-align: middle;
    }
    .dates .we {
      display: block;
      color: var(--texte);
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.05rem;
      letter-spacing: 0;
    }
    .vagues {
      width: 100vw;
      min-height: 38px;
      height: 5vw;
      background: url('vagues.png') center/cover no-repeat;
      margin: 2.2vw 0 0 0;
      display: block;
    }
    .bienvenue {
      max-width: 690px;
      margin: 4rem auto 2rem auto;
      background: rgba(255,255,255,0.99);
      border-radius: 1.8rem;
      box-shadow: 0 3px 16px 0 rgba(220,200,110,0.06);
      padding: 2.5rem 2rem 2.5rem 2rem;
      text-align: center;
      font-size: 1.25rem;
      line-height: 1.65;
      color: var(--texte);
      letter-spacing: 0.01em;
    }
    @media (max-width: 900px) {
      .noms { font-size: 2rem; }
      .dates .jour { font-size: 1.3rem; }
      .bande-jaune, nav.menu {height: 56px;}
      .bienvenue { font-size: 1.08rem; padding: 1.2rem 0.7rem;}
      .vagues { height: 32px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="bande-jaune"></div>
    <nav class="menu">
      <div>
        <a href="#programme">Programme</a>
        <a href="#acces">Accès</a>
        <a href="#rsvp">RSVP</a>
      </div>
      <div class="switch-lang">
        <a href="#" class="active">FR</a> | <a href="#">PT</a>
      </div>
    </nav>
    <div class="noms">CILENE &amp; VIANNEY</div>
    <div class="dates">
      <span class="jour">17</span> juillet 2027
      <span class="we">Week-end du 16 au 18 juillet</span>
    </div>
    <div class="vagues"></div>
  </header>

  <section class="bienvenue">
    Au fil des jours, l’amour se fête,<br>
    sous le soleil et entourés de ceux qui comptent.<br>
    Nous serions heureux de vous accueillir pour partager ces moments avec nous.
  </section>
</body>
</html>
