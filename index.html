<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cilene & Vianney — Mariage 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f6f2;
      color: #514c43;
      min-height: 100vh;
    }
    /* Header éditorial */
    .header {
      background: #f8f6f2;
      padding: 2.8rem 1.3rem 1.2rem 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .header-names {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 400;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.05;
      color: #514c43;
      text-align: center;
    }
    .header-accroche {
      font-size: 1.18rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.08em;
      display: block;
      padding-top: 1.2rem;
      color: #514c43;
      text-align: center;
      margin-left: 0;
    }
    .header-accroche .accent {
      color: #e0b200;
      font-weight: 700;
    }
    .header-accroche .surligne {
      background: #ffe066a0;
      border-radius: 6px;
      color: #b38b01;
      padding: 0 0.23em;
    }
    .lang-switch {
      position: absolute;
      top: 17px;
      right: 34px;
      z-index: 2;
    }
    .lang-switch button {
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.85);
      border: none;
      color: #222;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 18px;
      margin-left: 0.5em;
      margin-right: 0.2em;
      cursor: pointer;
    }
    .lang-switch button:last-child {
      background: rgba(255,255,255,0.36);
      color: #777;
      font-weight: 500;
      margin-left: 0.2em;
    }
    /* Séparateur éditorial */
    .separateur {
      height: 2px;
      width: 68%;
      background: linear-gradient(90deg, #f7eab2 0%, #d8c97b 100%);
      border-radius: 2px;
      margin: 0 auto;
    }
    /* Timeline programme */
    .programme-timeline {
  max-width: 480px;
  margin: 0 auto 4.4rem auto;
  position: relative;
  padding: 0 0.5em;
}
.timeline-line-handdrawn {
  position: absolute;
  left: 44px;
  top: 0;
  width: 26px;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}
.programme-event {
  display: flex;
  align-items: center;
  margin-bottom: 3.6rem;
  position: relative;
}
.programme-event:last-child { margin-bottom: 0; }
.timeline-icon-sketch {
  width: 38px;
  min-width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #fffbe2;
  box-shadow: 0 1.5px 7px #ead77023;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  border: 1.3px solid #ffe066;
  margin-right: 1.1rem;
  margin-left: 0.2rem;
}
.timeline-event-content {
  flex: 1;
  min-width: 0;
  z-index: 2;
}
.timeline-event-title {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 1.18rem;
  font-weight: 600;
  letter-spacing: 0.11em;
  color: #988900;
  text-transform: uppercase;
  margin-bottom: 0.15em;
}
.timeline-event-title.principal {
  font-size: 1.42rem;
  color: #e0b200;
  font-weight: 700;
  letter-spacing: 0.13em;
  position: relative;
}
.timeline-event-title.principal::after {
  content: "";
  display: block;
  width: 95%;
  height: 5px;
  background: linear-gradient(90deg,#ffe066 30%,#e0b200 100%);
  border-radius: 2px;
  margin: 0.19em 0 0 0;
  opacity: 0.54;
}
.timeline-event-desc {
  font-family: 'Inter', Arial, sans-serif;
  font-size: 1.09rem;
  opacity: 0.93;
  letter-spacing: 0.02em;
  margin-top: 0.04em;
}
.programme-event a {
  text-decoration: none;
  color: inherit;
  display: block;
  padding: 0.1em 0.2em 0.1em 0;
  border-radius: 7px;
  transition: background 0.14s;
}
.programme-event a:hover {
  background: #fffde6;
}

    @media (max-width: 700px) {
      .header-names { font-size: 1.7rem; }
      .header-accroche { font-size: 1rem; }
      .programme-timeline { max-width: 98vw; }
      .timeline-event-title.principal { font-size: 1.09rem; }
    }
    .header-flex-letterist {
  background: #f8f6f2;
  padding: 2.8rem 1.3rem 1.2rem 1.3rem;
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  justify-content: flex-start;
  position: relative;
  min-height: 130px;
  gap: 3.2rem;
}
.header-names-letterist {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 2.9rem;
  font-weight: 400;
  letter-spacing: 0.13em;
  text-transform: uppercase;
  line-height: 1.05;
  color: #514c43;
  text-align: left;
  min-width: 180px;
}
.header-accroche-letterist {
  font-size: 1.22rem;
  font-family: 'Inter', Arial, sans-serif;
  font-weight: 500;
  letter-spacing: 0.08em;
  color: #514c43;
  text-align: left;
  max-width: 430px;
  padding-bottom: 0.3rem;
}
.header-accroche-letterist .accent {
  color: #e0b200;
  font-weight: 700;
}
.header-accroche-letterist .surligne {
  background: #ffe066a0;
  border-radius: 6px;
  color: #b38b01;
  padding: 0 0.23em;
}
.lang-switch {
  position: absolute;
  top: 17px;
  right: 34px;
  z-index: 2;
}
.lang-switch button {
  font-family: 'Inter', sans-serif;
  background: rgba(255,255,255,0.85);
  border: none;
  color: #222;
  font-size: 1.05rem;
  font-weight: 600;
  padding: 0.4em 1em;
  border-radius: 18px;
  margin-left: 0.5em;
  margin-right: 0.2em;
  cursor: pointer;
}
.lang-switch button:last-child {
  background: rgba(255,255,255,0.36);
  color: #777;
  font-weight: 500;
  margin-left: 0.2em;
}
@media (max-width: 900px) {
  .header-flex-letterist { flex-direction: column; align-items: flex-start; gap: 1.1rem;}
  .header-names-letterist { font-size: 1.7rem; min-width: 0;}
  .header-accroche-letterist { font-size: 1rem; max-width: 100%; }
}
  </style>
</head>
<body>
  <!-- HEADER STYLE LETTERIST -->
<div class="header-flex-letterist">
  <div class="lang-switch">
    <button>FR</button>
    <button>PT</button>
  </div>
  <div class="header-names-letterist">
    CILENE<br>VIANNEY
  </div>
  <div class="header-accroche-letterist">
    Un week-end pour <span class="accent">célébrer</span> <span class="surligne">l’amour</span>
  </div>
</div>
  <!-- SÉPARATEUR -->
  <div class="separateur"></div>
  <div style="height:36px;"></div>
  <!-- PROGRAMME : TIMELINE ÉDITORIALE -->
  
    <div class="programme-timeline">
  <!-- Ligne “faite main” SVG -->
  <svg class="timeline-line-handdrawn" viewBox="0 0 26 400" fill="none" style="height:100%;" preserveAspectRatio="none">
    <path d="M13 0 C12 35, 15 70, 13 110 S 12 170, 14 230 S 13 290, 12 400"
      stroke="#e0b200" stroke-width="2.4" fill="none" stroke-linecap="round" stroke-dasharray="2.5, 7.5" opacity="0.58"/>
  </svg>
  <!-- Vendredi -->
  <div class="programme-event">
    <div class="timeline-icon-sketch">
      <!-- Picto verre “sketch” -->
      <svg width="22" height="34" viewBox="0 0 22 34" fill="none"><path d="M11 1 Q 19 5 11 18 Q 3 5 11 1 Z" stroke="#e0b200" stroke-width="1.2" fill="#fffbe2"/><ellipse cx="11" cy="7" rx="5.2" ry="2.4" fill="#ffe066" opacity=".8"/><path d="M10.3 18.3 V 30" stroke="#b38b01" stroke-width="1.1" stroke-linecap="round"/></svg>
    </div>
    <div class="timeline-event-content">
      <a href="#details-vendredi">
        <div class="timeline-event-title">Vendredi 16 juillet</div>
        <div class="timeline-event-desc">Verre de bienvenue</div>
      </a>
    </div>
  </div>
  <!-- Samedi -->
  <div class="programme-event">
    <div class="timeline-icon-sketch">
      <!-- Picto alliances “sketch” -->
      <svg width="28" height="32" viewBox="0 0 28 32" fill="none"><ellipse cx="14" cy="18" rx="7.6" ry="6.2" stroke="#e0b200" stroke-width="1.5"/><ellipse cx="15.8" cy="14.5" rx="5.6" ry="5" stroke="#f7eab2" stroke-width="1.3" stroke-dasharray="2.6 2.6"/></svg>
    </div>
    <div class="timeline-event-content">
      <a href="#details-samedi">
        <div class="timeline-event-title principal">Samedi 17 juillet</div>
        <div class="timeline-event-desc">Cérémonie & Réception</div>
      </a>
    </div>
  </div>
  <!-- Dimanche -->
  <div class="programme-event">
    <div class="timeline-icon-sketch">
      <!-- Picto piscine “sketch” -->
      <svg width="32" height="18" viewBox="0 0 32 18" fill="none"><ellipse cx="16" cy="9" rx="13" ry="5.3" fill="#e8d8b3" opacity=".72"/><ellipse cx="16" cy="9.7" rx="10.5" ry="2.9" fill="#ddebf2"/><ellipse cx="16" cy="10.2" rx="8" ry="1.5" fill="#b9dff0"/><path d="M4 7 Q 12 13 28 7" stroke="#a6bcbf" stroke-width="0.9" stroke-linecap="round"/></svg>
    </div>
    <div class="timeline-event-content">
      <a href="#details-dimanche">
        <div class="timeline-event-title">Dimanche 18 juillet</div>
        <div class="timeline-event-desc">Déjeuner au bord de la piscine</div>
      </a>
    </div>
  </div>
</div>

  <!-- Bloc suivant : lieu, adresse, etc. -->
</body>
</html>
