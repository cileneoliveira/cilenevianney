<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cilene & Vianney — Mariage 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f6f2;
      color: #514c43;
      min-height: 100vh;
    }
    /* Header éditorial */
    .header {
      background: #f8f6f2;
      padding: 2.8rem 1.3rem 1.2rem 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .header-names {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 400;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.05;
      color: #514c43;
      text-align: center;
    }
    .header-accroche {
      font-size: 1.18rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.08em;
      display: block;
      padding-top: 1.2rem;
      color: #514c43;
      text-align: center;
      margin-left: 0;
    }
    .header-accroche .accent {
      color: #e0b200;
      font-weight: 700;
    }
    .header-accroche .surligne {
      background: #ffe066a0;
      border-radius: 6px;
      color: #b38b01;
      padding: 0 0.23em;
    }
    .lang-switch {
      position: absolute;
      top: 17px;
      right: 34px;
      z-index: 2;
    }
    .lang-switch button {
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.85);
      border: none;
      color: #222;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 18px;
      margin-left: 0.5em;
      margin-right: 0.2em;
      cursor: pointer;
    }
    .lang-switch button:last-child {
      background: rgba(255,255,255,0.36);
      color: #777;
      font-weight: 500;
      margin-left: 0.2em;
    }
    /* Séparateur éditorial */
    .separateur {
      height: 2px;
      width: 68%;
      background: linear-gradient(90deg, #f7eab2 0%, #d8c97b 100%);
      border-radius: 2px;
      margin: 0 auto;
    }
    /* Timeline programme */
    .programme-timeline {
  max-width: 480px;
  margin: 0 auto 4.4rem auto;
  position: relative;
  padding: 0 0.5em;
}
.timeline-line-handdrawn {
  position: absolute;
  left: 44px;
  top: 0;
  width: 26px;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}
.programme-event {
  display: flex;
  align-items: center;
  margin-bottom: 3.6rem;
  position: relative;
}
.programme-event:last-child { margin-bottom: 0; }
.timeline-icon-sketch {
  width: 38px;
  min-width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #fffbe2;
  box-shadow: 0 1.5px 7px #ead77023;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  border: 1.3px solid #ffe066;
  margin-right: 1.1rem;
  margin-left: 0.2rem;
}
.timeline-event-content {
  flex: 1;
  min-width: 0;
  z-index: 2;
}
.timeline-event-title {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 1.18rem;
  font-weight: 600;
  letter-spacing: 0.11em;
  color: #988900;
  text-transform: uppercase;
  margin-bottom: 0.15em;
}
.timeline-event-title.principal {
  font-size: 1.42rem;
  color: #e0b200;
  font-weight: 700;
  letter-spacing: 0.13em;
  position: relative;
}
.timeline-event-title.principal::after {
  content: "";
  display: block;
  width: 95%;
  height: 5px;
  background: linear-gradient(90deg,#ffe066 30%,#e0b200 100%);
  border-radius: 2px;
  margin: 0.19em 0 0 0;
  opacity: 0.54;
}
.timeline-event-desc {
  font-family: 'Inter', Arial, sans-serif;
  font-size: 1.09rem;
  opacity: 0.93;
  letter-spacing: 0.02em;
  margin-top: 0.04em;
}
.programme-event a {
  text-decoration: none;
  color: inherit;
  display: block;
  padding: 0.1em 0.2em 0.1em 0;
  border-radius: 7px;
  transition: background 0.14s;
}
.programme-event a:hover {
  background: #fffde6;
}

    @media (max-width: 700px) {
      .header-names { font-size: 1.7rem; }
      .header-accroche { font-size: 1rem; }
      .programme-timeline { max-width: 98vw; }
      .timeline-event-title.principal { font-size: 1.09rem; }
    }
    .header-flex-letterist {
  background: #f8f6f2;
  padding: 2.8rem 1.3rem 1.2rem 1.3rem;
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  justify-content: flex-start;
  position: relative;
  min-height: 130px;
  gap: 3.2rem;
}
.header-names-letterist {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 2.9rem;
  font-weight: 400;
  letter-spacing: 0.13em;
  text-transform: uppercase;
  line-height: 1.05;
  color: #514c43;
  text-align: left;
  min-width: 180px;
}
.header-accroche-letterist {
  font-size: 1.22rem;
  font-family: 'Inter', Arial, sans-serif;
  font-weight: 500;
  letter-spacing: 0.08em;
  color: #514c43;
  text-align: left;
  max-width: 430px;
  padding-bottom: 0.3rem;
}
.header-accroche-letterist .accent {
  color: #e0b200;
  font-weight: 700;
}
.header-accroche-letterist .surligne {
  background: #ffe066a0;
  border-radius: 6px;
  color: #b38b01;
  padding: 0 0.23em;
}
.lang-switch {
  position: absolute;
  top: 17px;
  right: 34px;
  z-index: 2;
}
.lang-switch button {
  font-family: 'Inter', sans-serif;
  background: rgba(255,255,255,0.85);
  border: none;
  color: #222;
  font-size: 1.05rem;
  font-weight: 600;
  padding: 0.4em 1em;
  border-radius: 18px;
  margin-left: 0.5em;
  margin-right: 0.2em;
  cursor: pointer;
}
.lang-switch button:last-child {
  background: rgba(255,255,255,0.36);
  color: #777;
  font-weight: 500;
  margin-left: 0.2em;
}
@media (max-width: 900px) {
  .header-flex-letterist { flex-direction: column; align-items: flex-start; gap: 1.1rem;}
  .header-names-letterist { font-size: 1.7rem; min-width: 0;}
  .header-accroche-letterist { font-size: 1rem; max-width: 100%; }
}
    .programme-grille {
  display: flex;
  flex-direction: row;
  gap: 2.2rem;
  justify-content: center;
  margin-top: 90px;
  margin-bottom: 68px;
}
.programme-cartouche {
  background: #fffbe2;
  border-radius: 23px;
  box-shadow: 0 2px 18px #e3d7b823;
  padding: 2.2rem 1.6rem 1.7rem 1.6rem;
  min-width: 185px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: box-shadow 0.19s;
  border: 1.5px solid #f7eab2;
}
.programme-cartouche:hover {
  box-shadow: 0 4px 22px #e3d7b84b;
  border-color: #e0b200;
}
.programme-dessin {
  margin-bottom: 1.2rem;
}
.programme-jour {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 1.25rem;
  font-weight: 700;
  color: #e0b200;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  margin-bottom: 0.3rem;
  text-align: center;
}
.programme-desc {
  font-family: 'Inter', Arial, sans-serif;
  font-size: 1.08rem;
  color: #514c43;
  letter-spacing: 0.03em;
  text-align: center;
}
@media (max-width: 900px) {
  .programme-grille { flex-direction: column; align-items: center; gap: 1.4rem; }
  .programme-cartouche { min-width: 0; width: 90vw; }
}

  </style>
</head>
<body>
  <!-- HEADER STYLE LETTERIST -->
<div class="header-flex-letterist">
  <div class="lang-switch">
    <button>FR</button>
    <button>PT</button>
  </div>
  <div class="header-names-letterist">
    CILENE<br>VIANNEY
  </div>
  <div class="header-accroche-letterist">
    Un week-end pour <span class="accent">célébrer</span> <span class="surligne">l’amour</span>
  </div>
</div>
  <!-- SÉPARATEUR -->
  <div class="separateur"></div>
  <div style="height:36px;"></div>
  <!-- PROGRAMME : TIMELINE ÉDITORIALE -->
  
    <div class="programme-grille">
  <!-- Vendredi -->
  <div class="programme-cartouche">
    <div class="programme-dessin">
      <!-- Dessin "verre stylisé" façon croquis -->
      <svg width="36" height="40" viewBox="0 0 36 40" fill="none">
        <path d="M18 5 Q 30 9 18 32 Q 6 9 18 5 Z" stroke="#e0b200" stroke-width="1.6" fill="#fffbe2"/>
        <ellipse cx="18" cy="12" rx="8.3" ry="3.3" fill="#ffe066" opacity="0.88"/>
        <path d="M17.2 31.3 V 38" stroke="#b38b01" stroke-width="1.3" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="programme-jour">Vendredi 16 juillet</div>
    <div class="programme-desc">Verre de bienvenue</div>
  </div>
  <!-- Samedi -->
  <div class="programme-cartouche">
    <div class="programme-dessin">
      <!-- Dessin "alliances éditoriales" -->
      <svg width="42" height="40" viewBox="0 0 42 40" fill="none">
        <ellipse cx="20" cy="22" rx="12" ry="11" stroke="#e0b200" stroke-width="1.6"/>
        <ellipse cx="26" cy="17" rx="9" ry="8.3" stroke="#f7eab2" stroke-width="1.3" stroke-dasharray="2.7 2.7"/>
      </svg>
    </div>
    <div class="programme-jour" style="font-size:1.39rem;">Samedi 17 juillet</div>
    <div class="programme-desc" style="font-size:1.14rem;"><strong>Cérémonie & Réception</strong></div>
  </div>
  <!-- Dimanche -->
  <div class="programme-cartouche">
    <div class="programme-dessin">
      <!-- Dessin "piscine stylisée" -->
      <svg width="42" height="24" viewBox="0 0 42 24" fill="none">
        <ellipse cx="21" cy="12" rx="17" ry="6.9" fill="#e8d8b3" opacity=".66"/>
        <ellipse cx="21" cy="14" rx="12.5" ry="2.6" fill="#ddebf2"/>
        <ellipse cx="21" cy="15" rx="9" ry="1.4" fill="#b9dff0"/>
        <path d="M6 9 Q 20 19 36 9" stroke="#a6bcbf" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
    </div>
    <div class="programme-jour">Dimanche 18 juillet</div>
    <div class="programme-desc">Déjeuner au bord de la piscine</div>
  </div>
</div>


  <!-- Bloc suivant : lieu, adresse, etc. -->
</body>
</html>
