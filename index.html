<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cilene & Vianney — Mariage 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Styles généraux + programme -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f6f2;
      color: #514c43;
      min-height: 100vh;
    }
    /* Header éditorial */
    .header {
      background: #f8f6f2;
      padding: 2.8rem 1.3rem 1.8rem 1.3rem;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      position: relative;
    }
    .header-names {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 400;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.05;
      color: #514c43;
    }
    .header-accroche {
      font-size: 1.18rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.08em;
      display: block;
      padding-top: 2.1rem;
      margin-left: 2.7rem;
      color: #514c43;
    }
    .header-accroche .accent {
      color: #e0b200;
      font-weight: 700;
    }
    .header-accroche .surligne {
      background: #ffe066a0;
      border-radius: 6px;
      color: #b38b01;
      padding: 0 0.23em;
    }
    .lang-switch {
      position: absolute;
      top: 17px;
      right: 34px;
      z-index: 2;
    }
    .lang-switch button {
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.85);
      border: none;
      color: #222;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 18px;
      margin-left: 0.5em;
      margin-right: 0.2em;
      cursor: pointer;
    }
    .lang-switch button:last-child {
      background: rgba(255,255,255,0.36);
      color: #777;
      font-weight: 500;
      margin-left: 0.2em;
    }
    /* Séparateur éditorial */
    .separateur {
      height: 2px;
      width: 68%;
      background: linear-gradient(90deg, #f7eab2 0%, #d8c97b 100%);
      border-radius: 2px;
      margin: 0 auto;
    }
    /* Programme du week-end */
    .programme {
      max-width: 650px;
      margin: 0 auto 2.2rem auto;
      padding: 0 0.5em;
      display: flex;
      flex-direction: column;
      gap: 1.45rem;
      align-items: center;
    }
    .programme-jour {
      display: flex;
      align-items: center;
      gap: 1.4rem;
    }
    .programme-jour-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0.8rem;
      margin-bottom: 0.8rem;
    }
    .programme-date {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 1.18rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      color: #988900;
      text-transform: uppercase;
    }
    .programme-date-principal {
      font-size: 1.55rem;
      font-weight: 700;
      color: #e0b200;
      position: relative;
      line-height: 1.1;
      display: inline-block;
      letter-spacing: 0.13em;
      text-transform: uppercase;
    }
    .programme-date-principal-underline {
      display: block;
      width: 90%;
      height: 6px;
      background: linear-gradient(90deg, #ffe066 30%, #e0b200 100%);
      border-radius: 2px;
      margin: 0.22em auto 0 auto;
      opacity: 0.55;
    }
    .programme-desc {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.06rem;
      opacity: 0.83;
      letter-spacing: 0.02em;
    }
    .programme-desc-principal {
      font-size: 1.11rem;
      opacity: 0.97;
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-top: 0.1em;
    }
    @media (max-width: 700px) {
      .header-names {
        font-size: 1.7rem;
      }
      .header-accroche {
        font-size: 1rem;
        margin-left: 1rem;
      }
      .programme {
        gap: 1rem;
      }
      .programme-date-principal {
        font-size: 1.13rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <!-- Sélecteur langue -->
    <div class="lang-switch">
      <button>FR</button>
      <button>PT</button>
    </div>
    <div class="header-names">
      CILENE<br>VIANNEY
    </div>
    <div class="header-accroche">
      Un week-end pour <span class="accent">célébrer</span> <span class="surligne">l’amour</span>
    </div>
  </div>
  <!-- SÉPARATEUR -->
  <div class="separateur"></div>
  <div style="height:24px;"></div>
  <!-- PROGRAMME -->
  <div class="programme">
    <!-- Vendredi -->
    <div class="programme-jour">
      <span class="programme-date">Vendredi 16 juillet</span>
      <span class="programme-desc">Verre de bienvenue</span>
    </div>
    <!-- Samedi 17 – accentué -->
    <div class="programme-jour-principal">
      <span class="programme-date-principal">
        Samedi 17 juillet
        <span class="programme-date-principal-underline"></span>
      </span>
      <span class="programme-desc-principal">Cérémonie & Réception</span>
    </div>
    <!-- Dimanche -->
    <div class="programme-jour">
      <span class="programme-date">Dimanche 18 juillet</span>
      <span class="programme-desc">Déjeuner au bord de la piscine</span>
    </div>
  </div>
  <!-- Tu ajoutes ici le bloc suivant (lieu, etc.) -->
</body>
</html>
