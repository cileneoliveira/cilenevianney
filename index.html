<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cilene & Vianney — Mariage 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f8f6f2;
      color: #514c43;
      min-height: 100vh;
    }
    /* Header éditorial */
    .header {
      background: #f8f6f2;
      padding: 2.8rem 1.3rem 1.2rem 1.3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .header-names {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 2.8rem;
      font-weight: 400;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.05;
      color: #514c43;
      text-align: center;
    }
    .header-accroche {
      font-size: 1.18rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.08em;
      display: block;
      padding-top: 1.2rem;
      color: #514c43;
      text-align: center;
      margin-left: 0;
    }
    .header-accroche .accent {
      color: #e0b200;
      font-weight: 700;
    }
    .header-accroche .surligne {
      background: #ffe066a0;
      border-radius: 6px;
      color: #b38b01;
      padding: 0 0.23em;
    }
    .lang-switch {
      position: absolute;
      top: 17px;
      right: 34px;
      z-index: 2;
    }
    .lang-switch button {
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.85);
      border: none;
      color: #222;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 18px;
      margin-left: 0.5em;
      margin-right: 0.2em;
      cursor: pointer;
    }
    .lang-switch button:last-child {
      background: rgba(255,255,255,0.36);
      color: #777;
      font-weight: 500;
      margin-left: 0.2em;
    }
    /* Séparateur éditorial */
    .separateur {
      height: 2px;
      width: 68%;
      background: linear-gradient(90deg, #f7eab2 0%, #d8c97b 100%);
      border-radius: 2px;
      margin: 0 auto;
    }
    /* Timeline programme */
    .programme-timeline {
  max-width: 480px;
  margin: 0 auto 4.4rem auto;
  position: relative;
  padding: 0 0.5em;
}
.timeline-line-handdrawn {
  position: absolute;
  left: 44px;
  top: 0;
  width: 26px;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}
.programme-event {
  display: flex;
  align-items: center;
  margin-bottom: 3.6rem;
  position: relative;
}
.programme-event:last-child { margin-bottom: 0; }
.timeline-icon-sketch {
  width: 38px;
  min-width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #fffbe2;
  box-shadow: 0 1.5px 7px #ead77023;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  border: 1.3px solid #ffe066;
  margin-right: 1.1rem;
  margin-left: 0.2rem;
}
.timeline-event-content {
  flex: 1;
  min-width: 0;
  z-index: 2;
}
.timeline-event-title {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 1.18rem;
  font-weight: 600;
  letter-spacing: 0.11em;
  color: #988900;
  text-transform: uppercase;
  margin-bottom: 0.15em;
}
.timeline-event-title.principal {
  font-size: 1.42rem;
  color: #e0b200;
  font-weight: 700;
  letter-spacing: 0.13em;
  position: relative;
}
.timeline-event-title.principal::after {
  content: "";
  display: block;
  width: 95%;
  height: 5px;
  background: linear-gradient(90deg,#ffe066 30%,#e0b200 100%);
  border-radius: 2px;
  margin: 0.19em 0 0 0;
  opacity: 0.54;
}
.timeline-event-desc {
  font-family: 'Inter', Arial, sans-serif;
  font-size: 1.09rem;
  opacity: 0.93;
  letter-spacing: 0.02em;
  margin-top: 0.04em;
}
.programme-event a {
  text-decoration: none;
  color: inherit;
  display: block;
  padding: 0.1em 0.2em 0.1em 0;
  border-radius: 7px;
  transition: background 0.14s;
}
.programme-event a:hover {
  background: #fffde6;
}

    @media (max-width: 700px) {
      .header-names { font-size: 1.7rem; }
      .header-accroche { font-size: 1rem; }
      .programme-timeline { max-width: 98vw; }
      .timeline-event-title.principal { font-size: 1.09rem; }
    }
    .header-flex-letterist {
  background: #f8f6f2;
  padding: 2.8rem 1.3rem 1.2rem 1.3rem;
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  justify-content: flex-start;
  position: relative;
  min-height: 130px;
  gap: 3.2rem;
}
.header-names-letterist {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 2.9rem;
  font-weight: 400;
  letter-spacing: 0.13em;
  text-transform: uppercase;
  line-height: 1.05;
  color: #514c43;
  text-align: left;
  min-width: 180px;
}
.header-accroche-letterist {
  font-size: 1.22rem;
  font-family: 'Inter', Arial, sans-serif;
  font-weight: 500;
  letter-spacing: 0.08em;
  color: #514c43;
  text-align: left;
  max-width: 430px;
  padding-bottom: 0.3rem;
}
.header-accroche-letterist .accent {
  color: #e0b200;
  font-weight: 700;
}
.header-accroche-letterist .surligne {
  background: #ffe066a0;
  border-radius: 6px;
  color: #b38b01;
  padding: 0 0.23em;
}
.lang-switch {
  position: absolute;
  top: 17px;
  right: 34px;
  z-index: 2;
}
.lang-switch button {
  font-family: 'Inter', sans-serif;
  background: rgba(255,255,255,0.85);
  border: none;
  color: #222;
  font-size: 1.05rem;
  font-weight: 600;
  padding: 0.4em 1em;
  border-radius: 18px;
  margin-left: 0.5em;
  margin-right: 0.2em;
  cursor: pointer;
}
.lang-switch button:last-child {
  background: rgba(255,255,255,0.36);
  color: #777;
  font-weight: 500;
  margin-left: 0.2em;
}
@media (max-width: 900px) {
  .header-flex-letterist { flex-direction: column; align-items: flex-start; gap: 1.1rem;}
  .header-names-letterist { font-size: 1.7rem; min-width: 0;}
  .header-accroche-letterist { font-size: 1rem; max-width: 100%; }
}
   
    .programme-letterist {
  max-width: 650px;
  margin: 110px auto 100px auto;
  display: flex;
  flex-direction: column;
  gap: 62px;
  position: relative;
}
.programme-event-letterist {
  display: flex;
  align-items: flex-start;
  gap: 38px;
  position: relative;
}
.programme-illus-letterist {
  min-width: 58px;
  margin-top: -10px;
  margin-bottom: -8px;
  opacity: 0.92;
}
.programme-texte-letterist {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.programme-jour-letterist {
  font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
  font-size: 1.34rem;
  font-weight: 700;
  color: #e0b200;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  margin-bottom: 0.1rem;
}
.programme-desc-letterist {
  font-family: 'Inter', Arial, sans-serif;
  font-size: 1.11rem;
  color: #514c43;
  letter-spacing: 0.03em;
  opacity: 0.94;
  margin-bottom: 0.3rem;
}
.programme-sep-letterist {
  width: 73%;
  height: 1.5px;
  background: linear-gradient(90deg,#ead770 40%,#f9e490 100%);
  border-radius: 1.5px;
  margin: 40px 0 0 60px;
  opacity: 0.33;
  border: none;
}
@media (max-width: 700px) {
  .programme-letterist { max-width: 99vw; gap: 34px;}
  .programme-event-letterist { gap: 17px; }
  .programme-illus-letterist { min-width: 39px; }
}

  </style>
</head>
<body>
  <!-- HEADER STYLE LETTERIST -->
<div class="header-flex-letterist">
  <div class="lang-switch">
    <button>FR</button>
    <button>PT</button>
  </div>
  <div class="header-names-letterist">
    CILENE<br>VIANNEY
  </div>
  <div class="header-accroche-letterist">
    Un week-end pour <span class="accent">célébrer</span> <span class="surligne">l’amour</span>
  </div>
</div>
  <!-- SÉPARATEUR -->
  <div class="separateur"></div>
  <div style="height:36px;"></div>
  <!-- PROGRAMME : TIMELINE ÉDITORIALE -->
  <div class="programme-letterist">
  <!-- Vendredi -->
  <div class="programme-event-letterist">
    <div class="programme-illus-letterist">
      <!-- Esquisse verre éditorial, effet “fait main” -->
      <svg width="56" height="62" viewBox="0 0 56 62" fill="none">
        <path d="M26 8 Q 47 14 27 47 Q 7 14 26 8 Z" stroke="#be9c16" stroke-width="2.2" fill="#f8f4d8" />
        <ellipse cx="26.5" cy="21" rx="13" ry="4.2" fill="#ffe066" fill-opacity="0.74"/>
        <path d="M25 47 V 58" stroke="#b38b01" stroke-width="1.6" stroke-linecap="round"/>
        <path d="M14 22 Q 22 28 38 23" stroke="#e0b200" stroke-width="1.3" stroke-linecap="round" opacity="0.57"/>
        <!-- traits “crayon” -->
        <path d="M22 60 Q 28 58 29 62" stroke="#be9c16" stroke-width="1.1" opacity="0.28"/>
      </svg>
    </div>
    <div class="programme-texte-letterist">
      <div class="programme-jour-letterist">Vendredi 16 juillet</div>
      <div class="programme-desc-letterist">Verre de bienvenue</div>
    </div>
  </div>
  <hr class="programme-sep-letterist"/>
  <!-- Samedi -->
  <div class="programme-event-letterist">
    <div class="programme-illus-letterist">
      <!-- Esquisse alliances éditoriales, effet “main levée” -->
      <svg width="62" height="62" viewBox="0 0 62 62" fill="none">
        <ellipse cx="30" cy="35" rx="20" ry="17.5" stroke="#e0b200" stroke-width="2.2"/>
        <ellipse cx="40" cy="25" rx="13" ry="11" stroke="#f7eab2" stroke-width="1.7" stroke-dasharray="3.2 3.2"/>
        <path d="M33 44 Q 40 38 50 35" stroke="#be9c16" stroke-width="1.1" opacity="0.27"/>
        <!-- effet crayonné -->
        <ellipse cx="32" cy="33" rx="18" ry="4.5" stroke="#e0b200" stroke-width="0.7" opacity="0.13"/>
      </svg>
    </div>
    <div class="programme-texte-letterist">
      <div class="programme-jour-letterist" style="font-size:1.42rem;">Samedi 17 juillet</div>
      <div class="programme-desc-letterist" style="font-size:1.18rem;"><strong>Cérémonie & Réception</strong></div>
    </div>
  </div>
  <hr class="programme-sep-letterist"/>
  <!-- Dimanche -->
  <div class="programme-event-letterist">
    <div class="programme-illus-letterist">
      <!-- Esquisse piscine, très éditoriale, effet lavis/aquarelle -->
      <svg width="61" height="36" viewBox="0 0 61 36" fill="none">
        <ellipse cx="31" cy="18" rx="28" ry="10" fill="#e8d8b3" opacity="0.67"/>
        <ellipse cx="31" cy="20" rx="21" ry="3.4" fill="#ddebf2"/>
        <ellipse cx="31" cy="23" rx="15" ry="1.5" fill="#b9dff0"/>
        <path d="M8 16 Q 29 30 54 15" stroke="#a6bcbf" stroke-width="1.2" stroke-linecap="round"/>
        <!-- éclaboussures/traits -->
        <path d="M13 30 Q 17 27 21 31" stroke="#b9dff0" stroke-width="1.1" opacity="0.15"/>
      </svg>
    </div>
    <div class="programme-texte-letterist">
      <div class="programme-jour-letterist">Dimanche 18 juillet</div>
      <div class="programme-desc-letterist">Déjeuner au bord de la piscine</div>
    </div>
  </div>
</div>



  <!-- Bloc suivant : lieu, adresse, etc. -->
