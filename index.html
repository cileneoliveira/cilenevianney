<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cilene & Vianney — Mariage 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #514c43;
      min-height: 100vh;
      background: #f8f6f2 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      background-size: 340px 340px;
    }
    /* Bande picturale Letterist */
    .header-picturale {
      width: 100vw;
      max-width: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: block;
      position: relative;
      background: transparent;
    }
    /* Header éditorial, prénoms à gauche */
    .header-flex-letterist {
      background: transparent;
      padding: 2.8rem 1.3rem 1.2rem 1.3rem;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
      min-height: 130px;
      gap: 3.2rem;
    }
    .header-names-letterist {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 2.9rem;
      font-weight: 400;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      line-height: 1.05;
      color: #514c43;
      text-align: left;
      min-width: 180px;
    }
    .header-accroche-letterist {
      font-size: 1.22rem;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.08em;
      color: #514c43;
      text-align: left;
      max-width: 430px;
      padding-bottom: 0.3rem;
    }
    .header-accroche-letterist .accent {
      color: #e0b200;
      font-weight: 700;
    }
    .header-accroche-letterist .surligne {
      background: #ffe066a0;
      border-radius: 6px;
      color: #b38b01;
      padding: 0 0.23em;
    }
    .lang-switch {
      position: absolute;
      top: 17px;
      right: 34px;
      z-index: 2;
    }
    .lang-switch button {
      font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.85);
      border: none;
      color: #222;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 0.4em 1em;
      border-radius: 18px;
      margin-left: 0.5em;
      margin-right: 0.2em;
      cursor: pointer;
    }
    .lang-switch button:last-child {
      background: rgba(255,255,255,0.36);
      color: #777;
      font-weight: 500;
      margin-left: 0.2em;
    }
    /* Séparateur éditorial */
    .separateur {
      height: 2px;
      width: 68%;
      background: linear-gradient(90deg, #f7eab2 0%, #d8c97b 100%);
      border-radius: 2px;
      margin: 0 auto;
    }
    /* PROGRAMME façon Letterist */
    .programme-letterist {
      max-width: 650px;
      margin: 120px auto 100px auto;
      display: flex;
      flex-direction: column;
      gap: 62px;
      position: relative;
    }
    .programme-event-letterist {
      display: flex;
      align-items: flex-start;
      gap: 38px;
      position: relative;
    }
    .programme-illus-letterist {
      min-width: 58px;
      margin-top: -10px;
      margin-bottom: -8px;
      opacity: 0.92;
    }
    .programme-texte-letterist {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .programme-jour-letterist {
      font-family: 'Barlow Condensed', 'Arial Narrow', Arial, sans-serif;
      font-size: 1.34rem;
      font-weight: 700;
      color: #e0b200;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 0.1rem;
    }
    .programme-desc-letterist {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1.11rem;
      color: #514c43;
      letter-spacing: 0.03em;
      opacity: 0.94;
      margin-bottom: 0.3rem;
    }
    .programme-sep-letterist {
      width: 73%;
      height: 1.5px;
      background: linear-gradient(90deg,#ead770 40%,#f9e490 100%);
      border-radius: 1.5px;
      margin: 40px 0 0 60px;
      opacity: 0.33;
      border: none;
    }
    @media (max-width: 900px) {
      .header-flex-letterist { flex-direction: column; align-items: flex-start; gap: 1.1rem;}
      .header-names-letterist { font-size: 1.7rem; min-width: 0;}
      .header-accroche-letterist { font-size: 1rem; max-width: 100%; }
    }
    @media (max-width: 700px) {
      .programme-letterist { max-width: 99vw; gap: 34px;}
      .programme-event-letterist { gap: 17px; }
      .programme-illus-letterist { min-width: 39px; }
    }
  </style>
</head>
<body>
  <!-- Bande picturale façon Letterist/Vangardist -->
  <div class="header-picturale">
    <svg width="100%" height="56" viewBox="0 0 1440 56" fill="none" preserveAspectRatio="none" style="display:block;">
      <path d="M0 44 Q 320 7 720 38 Q 1120 65 1440 16 V56 H0Z" fill="#ffe066" opacity="0.66"/>
    </svg>
  </div>

  <!-- HEADER STYLE LETTERIST -->
  <div class="header-flex-letterist">
    <div class="lang-switch">
      <button>FR</button>
      <button>PT</button>
    </div>
    <div class="header-names-letterist">
      CILENE<br>VIANNEY
    </div>
    <div class="header-accroche-letterist">
      Un week-end pour <span class="accent">célébrer</span> <span class="surligne">l’amour</span>
    </div>
  </div>
  <!-- SÉPARATEUR -->
  <div class="separateur"></div>

  <!-- PROGRAMME façon Letterist, éditorial -->
  <div class="programme-letterist">
    <!-- Vendredi -->
    <div class="programme-event-letterist">
      <div class="programme-illus-letterist">
        <!-- Verre à vin croqué, trait “main levée”, splash de jaune -->
        <svg width="65" height="66" viewBox="0 0 65 66" fill="none">
          <ellipse cx="32.5" cy="17" rx="14" ry="5" fill="#ffe066" opacity="0.82"/>
          <path d="M31 14 Q 42 18 33 44 Q 19 18 31 14 Z" stroke="#e0b200" stroke-width="2.2" fill="#f8f4d8" />
          <ellipse cx="32.5" cy="24" rx="13" ry="3.7" fill="#fffbe2" opacity="0.4"/>
          <path d="M31.8 43 V 62" stroke="#b38b01" stroke-width="1.8" stroke-linecap="round"/>
          <!-- éclaboussure main -->
          <path d="M23 22 Q 27 28 44 24" stroke="#f7eab2" stroke-width="2.1" opacity="0.27"/>
          <ellipse cx="47" cy="12" rx="4" ry="1.2" fill="#ffe066" opacity="0.25"/>
        </svg>
      </div>
      <div class="programme-texte-letterist">
        <div class="programme-jour-letterist">Vendredi 16 juillet</div>
        <div class="programme-desc-letterist">Verre de bienvenue</div>
      </div>
    </div>
    <hr class="programme-sep-letterist"/>
    <!-- Samedi -->
    <div class="programme-event-letterist">
      <div class="programme-illus-letterist">
        <!-- Château stylisé, façon croquis (deux tours carrées), effet plume -->
        <svg width="70" height="68" viewBox="0 0 70 68" fill="none">
          <rect x="8" y="29" width="14" height="25" fill="#f9e490" stroke="#e0b200" stroke-width="1.7"/>
          <rect x="48" y="29" width="14" height="25" fill="#f9e490" stroke="#e0b200" stroke-width="1.7"/>
          <rect x="22" y="19" width="26" height="35" fill="#fffbe2" stroke="#e0b200" stroke-width="1.7"/>
          <rect x="26" y="44" width="7" height="10" fill="#e0b200" opacity="0.16"/>
          <rect x="37" y="44" width="7" height="10" fill="#e0b200" opacity="0.14"/>
          <path d="M22 19 Q 35 2 48 19" stroke="#e0b200" stroke-width="2" fill="none"/>
          <path d="M13 55 Q 17 62 35 64 Q 53 62 57 55" stroke="#e0b200" stroke-width="1.5" fill="none" opacity="0.25"/>
          <!-- effet sketch “main levée” -->
          <path d="M10 26 Q 25 10 36 17" stroke="#be9c16" stroke-width="0.9" opacity="0.28"/>
        </svg>
      </div>
      <div class="programme-texte-letterist">
        <div class="programme-jour-letterist" style="font-size:1.38rem;">Samedi 17 juillet</div>
        <div class="programme-desc-letterist" style="font-size:1.16rem;"><strong>Cérémonie & Réception</strong></div>
      </div>
    </div>
    <hr class="programme-sep-letterist"/>
    <!-- Dimanche -->
    <div class="programme-event-letterist">
      <div class="programme-illus-letterist">
        <!-- Piscine et palmiers, façon aquarelle/plume -->
        <svg width="68" height="38" viewBox="0 0 68 38" fill="none">
          <ellipse cx="34" cy="22" rx="27" ry="9.8" fill="#e8d8b3" opacity="0.63"/>
          <ellipse cx="34" cy="26" rx="19" ry="3.1" fill="#ddebf2"/>
          <ellipse cx="34" cy="29" rx="14" ry="1.5" fill="#b9dff0"/>
          <path d="M13 22 Q 31 36 59 18" stroke="#a6bcbf" stroke-width="1.2" stroke-linecap="round"/>
          <!-- palmier “main levée” -->
          <path d="M54 14 Q 56 10 58 15 Q 59 8 63 16" stroke="#e0b200" stroke-width="1.1" fill="none"/>
          <path d="M57 14 Q 59 11 61 15" stroke="#e0b200" stroke-width="1" fill="none"/>
        </svg>
      </div>
      <div class="programme-texte-letterist">
        <div class="programme-jour-letterist">Dimanche 18 juillet</div>
        <div class="programme-desc-letterist">Déjeuner au bord de la piscine</div>
      </div>
    </div>
  </div>
</body>
</html>
